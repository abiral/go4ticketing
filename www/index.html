<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Go 4 Ticketing</title>
        <link rel="stylesheet" href="onsenui/css/onsenui.css" />
        <link rel="stylesheet" href="onsenui/css/onsen-css-components.css" />
        <style type="text/css">
            .card-content {
                margin: 0;
                padding: 0 10px;
            }

            .button-cta {
                width: 100%;
                margin: 10px 0;
                padding: 10px;
            }

            .button-cta.button-secondary{
                background: #fff;
                color: #000;
            }

            .hero-banner{
            	text-align: center;
				text-transform: uppercase;
				padding: 20px 0 10px;
				font-size: 40px;
				font-weight: bold;
				border-bottom: 1px solid #bdbdbd;
				margin-bottom: 20px;

            }

            h3.section-title {
                text-align: center;
                font-weight: bold;
                text-transform: uppercase;
            }

            h4.section-sub-title {
                text-align: center;
                font-weight: bold;
                text-transform: uppercase;
            }

            .seat{
            	min-width: 50px;
            }

            .seat.occupied{
            	background-color: rgb(255, 71, 61);
            }

            .seat.selected{
            	background-color: rgb(0, 167, 0);
            }

            ons-input, ons-search-input {
                width: 100%;
            }
        </style>
    </head>
    <body>
    	<ons-navigator id="navigator" page="home.html" animation="slide"></ons-navigator>
    
        <template id="home.html">
            <ons-page id="home">

                <ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>
                
                <div class="card-content">
                    <div class="hero-banner">Go 4 Ticketing</div>
                    <button id="log-me-in" class="button button--material button-primary button-cta">Login</button>
                    <button id="sign-me-up" class="button button--material button-primary button-cta">Register</button>
                </div>
            </ons-page>
        </template>

        <template id="login.html">
            <ons-page id="login" >
                <ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Login</h3>
                
                <div class="card-content">
                    <div style="text-align: center; margin-top: 30px;">
                        <p class="form-control" >
                          <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                        </p>
                        <p class="form-control" >
                          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                        </p>
                        <p style="margin-top: 30px;">
                          <ons-button modifier="large" id="btn-login">Sign in</ons-button>
                        </p>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="signup.html">
            <ons-page id="signup" >
                
                <ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Register</h3>
                
                <div class="card-content">
                    <div style="text-align: center; margin-top: 30px;">
                        <p class="form-control">
                          <ons-input id="email" type="email" modifier="underbar" placeholder="Email" float></ons-input>
                        </p>

                        <p class="form-control">
                          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                        </p>
                        
                        <p style="margin-top: 30px;">
                          <ons-button id="btn-register" modifier="large">Register</ons-button>
                        </p>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="dashboard.html">
        	<ons-page id="dashboard">
        		<ons-toolbar class="toolbar header" inline>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Step 1 / 2</h3>
                
                <div class="card-content">
                	<div style="text-align: center; margin-top: 30px;">
	                    <p class="form-control">
	                        <ons-select id="location" >
	                            <option value="">Select Your Preferred Location</option>
	                            <option value="arncliff">Arncliff</option>
	                            <option value="penrith">Penrith</option>
	                            <option value="campsie">Campsie</option>
	                            <option value="redfern">Redfern</option>
	                        </ons-select>
	                    </p>

	                    <section style="padding: 8px">
						    <ons-button id="select-movie" modifier="large" style="margin-bottom:5px;padding:10px"><ons-icon size="30px" icon="fa-camera"></ons-icon> Movie</ons-button>
						    <ons-button id="select-event" modifier="large" style="margin-bottom:5px;padding:10px"><ons-icon size="30px" icon="fa-calendar"></ons-icon> Event</ons-button>
						    <ons-button id="select-sport" modifier="large" style="margin-bottom:5px;padding:10px"><ons-icon size="30px" icon="fa-soccer-ball-o"></ons-icon> Sports</ons-button>
						</section>
	                </div>
                </div>
        	</ons-page>
        </template>
        
        <template id="step2-movies.html">
            <ons-page id="step2-movies">
                <ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Step 2 / 3</h3>
                <h4 class="section-sub-title">Movies</h4>
                
                <div class="card-content">
                    <div style="text-align: center; margin-top: 30px;">
                        <p class="form-control">
                            <ons-select id="location" >
                                <option value="">Select Movie</option>
                                <option value="venom">Venom</option>
                                <option value="johnny">Johnny</option>
                                <option value="smallfoot">Smallfoot</option>
                                <option value="ladies-in-black">Ladies In Black</option>
                                <option value="the-house-with-a-clock">The House with a Clock</option>
                            </ons-select>
                        </p>

                        <section style="padding: 8px">
                            <ons-button id="proceed-3" modifier="large" >Proceed to Step 3</ons-button>
                        </section>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="step2-events.html">
            <ons-page id="step2-events">
                <ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Step 2 / 3</h3>
                <h4 class="section-sub-title">Events</h4>
                
                <div class="card-content">
                    <div style="text-align: center; margin-top: 30px;">
                        <p class="form-control">
                            <ons-select id="location" >
                                <option value="">Select Events</option>
                                <option value="antenna-documentary">Antenna Documentary</option>
                                <option value="tash-sultana">Tash Sultana</option>
                                <option value="monster-jam">Monster Jam</option>
                                <option value="nepal-kite-festival">Nepal Kite Festival</option>
                                <option value="evita">Evita</option>
                            </ons-select>
                        </p>

                        <section style="padding: 8px">
                            <ons-button id="proceed-3" modifier="large" >Proceed to Step 3</ons-button>
                        </section>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="step2-sports.html">
            <ons-page id="step2-sports">
                <ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Step 2 / 3</h3>
                <h4 class="section-sub-title">Sports</h4>
                
                <div class="card-content">
                    <div style="text-align: center; margin-top: 30px;">
                        <p class="form-control">
                            <ons-select id="location" >
                                <option value="">Select Sport</option>
                                <option value="t20-cricket">Australia vs India, T20 Cricket</option>
                                <option value="x-games">X Games</option>
                                <option value="monster-energy-aus-x-open">Monster Energy AUS-X Open</option>
                                <option value="hsbc-sydney-7s-rugby">HSBC Sydney 7s rugby</option>
                            </ons-select>
                        </p>

                        <section style="padding: 8px">
                            <ons-button id="proceed-3" modifier="large" >Proceed to Step 3</ons-button>
                        </section>
                    </div>
                </div>
            </ons-page>
        </template>

        <template id="step3.html">
        	<ons-page id="step3">
        		<ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Step 3 / 3</h3>

                <div class="card-content">
                	<div style="text-align: center; margin-top: 30px;">
	                    <p class="form-control">
	                    	<ons-input id="date" modifier="underbar" placeholder="Date" type="date"></ons-input>
	                    </p>

	                    <p class="form-control">
	                    	<ons-input id="time" modifier="underbar" placeholder="Time" type="time"></ons-input>
	                    </p>

	                    <div class="seats">
	                    	<div class="seat-row" style="margin-bottom:5px">
		                    	<ons-button class="seat">F1</ons-button>
		                    	<ons-button class="seat">F2</ons-button>
		                    	<ons-button class="seat occupied">F3</ons-button>
		                    	<ons-button class="seat occupied">F4</ons-button>
		                    	<ons-button class="seat">F5</ons-button>
		                    	<ons-button class="seat">F6</ons-button>
	                    	</div>

	                    	<div class="seat-row" style="margin-bottom:5px">
		                    	<ons-button class="seat">E1</ons-button>
		                    	<ons-button class="seat occupied">E2</ons-button>
		                    	<ons-button class="seat occupied">E3</ons-button>
		                    	<ons-button class="seat occupied">E4</ons-button>
		                    	<ons-button class="seat">E5</ons-button>
		                    	<ons-button class="seat">E6</ons-button>
	                    	</div>

	                    	<div class="seat-row" style="margin-bottom:5px">
		                    	<ons-button class="seat">D1</ons-button>
		                    	<ons-button class="seat occupied">D2</ons-button>
		                    	<ons-button class="seat">D3</ons-button>
		                    	<ons-button class="seat">D4</ons-button>
		                    	<ons-button class="seat">D5</ons-button>
		                    	<ons-button class="seat">D6</ons-button>
	                    	</div>

	                    	<div class="seat-row" style="margin-bottom:5px">
		                    	<ons-button class="seat occupied">C1</ons-button>
		                    	<ons-button class="seat occupied">C2</ons-button>
		                    	<ons-button class="seat occupied">C3</ons-button>
		                    	<ons-button class="seat occupied">C4</ons-button>
		                    	<ons-button class="seat">C5</ons-button>
		                    	<ons-button class="seat">C6</ons-button>
	                    	</div>

	                    	<div class="seat-row" style="margin-bottom:5px">
		                    	<ons-button class="seat">B1</ons-button>
		                    	<ons-button class="seat">B2</ons-button>
		                    	<ons-button class="seat">B3</ons-button>
		                    	<ons-button class="seat">B4</ons-button>
		                    	<ons-button class="seat">B5</ons-button>
		                    	<ons-button class="seat">B6</ons-button>
	                    	</div>

	                    	<div class="seat-row" style="margin-bottom:5px">
		                    	<ons-button class="seat">A1</ons-button>
		                    	<ons-button class="seat">A2</ons-button>
		                    	<ons-button class="seat">A3</ons-button>
		                    	<ons-button class="seat">A4</ons-button>
		                    	<ons-button class="seat">A5</ons-button>
		                    	<ons-button class="seat">A6</ons-button>
	                    	</div>
	                    </div>

	                    <p style="margin-top: 30px;">
                          <ons-button modifier="large" id="btn-pay">Proceed to Payment</ons-button>
                        </p>
	                </div>
                </div>

            </ons-page>
        </template>

        <template id="final.html">
        	<ons-page id="final">
        		<ons-toolbar class="toolbar header" inline>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="card-title toolbar__center">Go 4 Ticketing</div>
                </ons-toolbar>

                <h3 class="section-title">Ticket Purchased</h3>
                <div style="padding: 35px; ">
                	<p style="text-align:center">Thank you!! Your ticket purchase is now completed</p>
                	<p style="text-align: center; font-size: 30px; font-weight: bold;">Order ID: <span id="order-number"></span></p>
                </div>
            </ons-page>
        </template>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="onsenui/js/onsenui.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/navigator.js"></script>
    </body>
</html>
